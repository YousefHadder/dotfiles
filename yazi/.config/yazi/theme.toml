[mgr]
# NOTE: can combined with tmTheme (sublime colorshceme file) for preview code highlight
# syntect_theme = "path/to/tmTheme"

cwd = { fg = "#ebebf4", italic = true }

# Hovered
hovered         = { bg = "#557799" }
preview_hovered = { bg = "#557799" }

# Find
find_keyword  = { fg = "#19191f", bg = "#ffcc99", bold = true }
find_position = { fg = "#89A7B1", bg = "#515166", bold = true }

# Marker
marker_copied   = { fg = "#337700", bg = "#337700" }
marker_cut      = { fg = "#cc4455", bg = "#cc4455" }
marker_marked   = { fg = "#ffccff", bg = "#ffccff" }
marker_selected = { fg = "#9eb2d9", bg = "#9eb2d9" }

# Tab
tab_active   = { fg = "#ebebf4", bg = "#557799" }
tab_inactive = { fg = "#515166", bg = "#19191f" }
tab_width    = 1

# Count
count_copied   = { fg = "#ebebf4", bg = "#337700" }
count_cut      = { fg = "#ebebf4", bg = "#cc4455" }
count_selected = { fg = "#ebebf4", bg = "#566981" }

# Border
border_symbol = "│"
border_style  = { fg = "#89A7B1" }

[mode]
normal_main = { fg = "#1b1d2b", bg = "#82aaff", bold = true }
normal_alt  = { fg = "#82aaff", bg = "#3b4261" }

select_main = { fg = "#1b1d2b", bg = "#c099ff", bold = true }
select_alt  = { fg = "#c099ff", bg = "#3b4261" }

unset_main  = { fg = "#1b1d2b", bg = "#fca7ea", bold = true }
unset_alt   = { fg = "#fca7ea", bg = "#3b4261" }

[status]
separator_open    = ""
separator_close   = ""
# separator_style = { fg = "#3b4261", bg = "#3b4261" }

# Progress
progress_label  = { fg = "#828bb8", bold = true }
progress_normal = { fg = "#222436" }
progress_error  = { fg = "#ff757f" }

# Permissions
perm_type  = { fg = "#82aaff" }
perm_read  = { fg = "#ffc777" }
perm_write = { fg = "#ff757f" }
perm_exec  = { fg = "#c3e88d" }
perm_sep   = { fg = "#444a73" }

[pick]
border   = { fg = "#589ed7" }
active   = { fg = "#c8d3f5",  bg = "#2d3f76" }
inactive = { fg = "#c8d3f5" }

# Input
[input]
border   = { fg = "#0db9d7" }
title    = { fg = "#0db9d7" }
value    = { fg = "#fca7ea" }
selected = { bg = "#2d3f76" }

# Completion
[completion]
border   = { fg = "#0db9d7" }
active   = { fg = "#c8d3f5", bg = "#2d3f76" }
inactive = { fg = "#c8d3f5" }

icon_file    = ""
icon_folder  = ""
icon_command = ""

# Tasks
[tasks]
border  = { fg = "#589ed7" }
title   = { fg = "#589ed7" }
hovered = { fg = "#c8d3f5", bg="#2d3f76" }

# Which
[which]
cols            = 3
mask            = { bg = "#1e2030" }
cand            = { fg = "#86e1fc" }
rest            = { fg = "#82aaff" }
desc            = { fg = "#c099ff" }
separator       = " ➜ "
separator_style = { fg = "#636da6" }

# Confirm
[confirm]
border  = { fg = "#0db9d7" }
title   = { fg = "#589ed7" }
content = {}
list    = {}
btn_yes = { bg = "#2d3f76" }
btn_no  = {}
btn_labels = [ "  [Y]es  ", "  (N)o  " ]

# Spot
[spot]
border  = { fg = "#589ed7" }
title   = { fg = "#589ed7" }

# Notify
[notify]
title_info  = { fg = "#0db9d7" }
title_warn  = { fg = "#ffc777" }
title_error = { fg = "#c53b53" }

icon_error = ""
icon_warn = ""
icon_info = ""

# Help
[help]
on      = { fg = "#c3e88d" }
run     = { fg = "#c099ff" }
hovered = { bg = "#2f334d" }
footer  = { fg = "#c8d3f5", bg = "#222436" }

[filetype]

rules = [
	# Images
	{ mime = "image/*", fg = "#ffc777" },

	# Media
	{ mime = "{audio,video}/*", fg = "#c099ff" },

	# Archives
	{ mime = "application/*zip", fg = "#ff757f" },
	{ mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#ff757f" },

	# Documents
	{ mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#86e1fc" },

	# Empty files
	# { mime = "inode/x-empty", fg = "#ff757f" },

	# Special files
	{ name = "*", is = "orphan", bg = "#ff757f" },
	{ name = "*", is = "exec"  , fg = "#c3e88d" },

	# Fallback
	{ name = "*/", fg = "#82aaff" }
]
    
