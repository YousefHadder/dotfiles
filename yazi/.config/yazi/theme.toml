[mgr]
# NOTE: can combined with tmTheme (sublime colorshceme file) for preview code highlight
# syntect_theme = "path/to/tmTheme"

cwd = { fg = "#ffffff", italic = true }

# Hovered
hovered         = { bg = "#333333" }
preview_hovered = { bg = "#333333" }

# Find
find_keyword  = { fg = "#000000", bg = "#d7875f", bold = true }
find_position = { fg = "#ffffff", bg = "#666666", bold = true }

# Marker
marker_copied   = { fg = "#00ff00", bg = "#00ff00" }
marker_cut      = { fg = "#ff0000", bg = "#ff0000" }
marker_marked   = { fg = "#d7d787", bg = "#d7d787" }
marker_selected = { fg = "#d7d787", bg = "#5f8700" }

# Tab
tab_active   = { fg = "#ffffff", bg = "#5f87d7" }
tab_inactive = { fg = "#666666", bg = "#000000" }
tab_width    = 1

# Count
count_copied   = { fg = "#ffffff", bg = "#00ff00" }
count_cut      = { fg = "#ffffff", bg = "#ff0000" }
count_selected = { fg = "#ffffff", bg = "#5f8700" }

# Border
border_symbol = "│"
border_style  = { fg = "#666666" }

[mode]
normal_main = { fg = "#000000", bg = "#afaf87", bold = true }
normal_alt  = { fg = "#afaf87", bg = "#333333" }

select_main = { fg = "#000000", bg = "#d7d787", bold = true }
select_alt  = { fg = "#d7d787", bg = "#333333" }

unset_main  = { fg = "#000000", bg = "#ffafaf", bold = true }
unset_alt   = { fg = "#ffafaf", bg = "#333333" }

[status]
separator_open    = ""
separator_close   = ""
# separator_style = { fg = "#3b4261", bg = "#3b4261" }

# Progress
progress_label  = { fg = "#ffffff", bold = true }
progress_normal = { fg = "#666666" }
progress_error  = { fg = "#ff0000" }

# Permissions
perm_type  = { fg = "#5f87d7" }
perm_read  = { fg = "#ffd700" }
perm_write = { fg = "#ff0000" }
perm_exec  = { fg = "#00ff00" }
perm_sep   = { fg = "#333333" }

[pick]
border   = { fg = "#5f87d7" }
active   = { fg = "#ffffff",  bg = "#333333" }
inactive = { fg = "#ffffff" }

# Input
[input]
border   = { fg = "#5f87d7" }
title    = { fg = "#5f87d7" }
value    = { fg = "#ffafaf" }
selected = { bg = "#333333" }

# Completion
[completion]
border   = { fg = "#5f87d7" }
active   = { fg = "#ffffff", bg = "#333333" }
inactive = { fg = "#ffffff" }

icon_file    = ""
icon_folder  = ""
icon_command = ""

# Tasks
[tasks]
border  = { fg = "#5f87d7" }
title   = { fg = "#5f87d7" }
hovered = { fg = "#ffffff", bg="#333333" }

# Which
[which]
cols            = 3
mask            = { bg = "#000000" }
cand            = { fg = "#87d7ff" }
rest            = { fg = "#5f87d7" }
desc            = { fg = "#d7d787" }
separator       = " ➜ "
separator_style = { fg = "#666666" }

# Confirm
[confirm]
border  = { fg = "#5f87d7" }
title   = { fg = "#5f87d7" }
content = {}
list    = {}
btn_yes = { bg = "#333333" }
btn_no  = {}
btn_labels = [ "  [Y]es  ", "  (N)o  " ]

# Spot
[spot]
border  = { fg = "#5f87d7" }
title   = { fg = "#5f87d7" }

# Notify
[notify]
title_info  = { fg = "#5f87d7" }
title_warn  = { fg = "#ffd700" }
title_error = { fg = "#ff0000" }

icon_error = ""
icon_warn = ""
icon_info = ""

# Help
[help]
on      = { fg = "#00ff00" }
run     = { fg = "#d7d787" }
hovered = { bg = "#333333" }
footer  = { fg = "#ffffff", bg = "#000000" }

[filetype]

rules = [
	# Images
	{ mime = "image/*", fg = "#ffd700" },

	# Media
	{ mime = "{audio,video}/*", fg = "#d7d787" },

	# Archives
	{ mime = "application/*zip", fg = "#ff0000" },
	{ mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#ff0000" },

	# Documents
	{ mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#87d7ff" },

	# Empty files
	# { mime = "inode/x-empty", fg = "#ff0000" },

	# Special files
	{ name = "*", is = "orphan", bg = "#ff0000" },
	{ name = "*", is = "exec"  , fg = "#00ff00" },

	# Fallback
	{ name = "*/", fg = "#5f87d7" }
]
    
