
# =============================================================================
# TMUX CONFIGURATION
# =============================================================================

# -----------------------------------------------------------------------------
# Plugin Manager Setup
# -----------------------------------------------------------------------------
set-environment -gF TMUX_PLUGIN_MANAGER_PATH '#{HOME}/.tmux/plugins'

# Auto-install TPM if not present
if 'test ! -d "${TMUX_PLUGIN_MANAGER_PATH}/tpm"' {
  run 'mkdir -p "${TMUX_PLUGIN_MANAGER_PATH}"'
  run 'git clone https://github.com/tmux-plugins/tpm "${TMUX_PLUGIN_MANAGER_PATH}/tpm"'
  run '${TMUX_PLUGIN_MANAGER_PATH}/tpm/bin/install_plugins'
}

# -----------------------------------------------------------------------------
# Plugin Declarations
# -----------------------------------------------------------------------------
set-option -g @plugin 'tmux-plugins/tpm'
set-option -g @plugin 'catppuccin/tmux'
set-option -g @plugin 'tmux-plugins/tmux-cpu'
set-option -g @plugin 'tmux-plugins/tmux-yank'
set-option -g @plugin 'tmux-plugins/tmux-battery'
set-option -g @plugin 'christoomey/vim-tmux-navigator'
set-option -g @plugin 'alexwforsythe/tmux-which-key'
set-option -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set-option -g @plugin 'laktak/extrakto'
set-option -g @plugin 'dreknix/tmux-primary-ip'
set-option -g @plugin 'omerxx/tmux-sessionx'
set-option -g @plugin 'xamut/tmux-weather'
set-option -g @plugin 'YousefHadder/tmux-speedtest'
set-option -g @plugin 'charlietag/tmux-split-statusbar'

# Note: tmux-net-speed plugin is Linux-only, using custom script instead

# Optional: Configure poll interval (default is 300 seconds / 5 minutes)
set -g @outdated_poll_interval 300

# set-option -g @plugin 'dreknix/tmux-ctp-battery'

# -----------------------------------------------------------------------------
# Plugin Configuration
# -----------------------------------------------------------------------------

# Yank Plugin
set-option -g @yank_selection_mouse 'primary'
set-option -g @yank_action 'copy-pipe'

# Catppuccin Theme
set-option -g @catppuccin_flavor 'mocha'
set-option -g @catppuccin_window_status_style 'rounded'
set-option -g @catppuccin_window_number_position 'right'
set-option -g @catppuccin_window_flags 'no'
set-option -g @catppuccin_window_text '#W'
set-option -g @catppuccin_window_current_text '#W'
set-option -g @catppuccin_window_current_text_color '#{E:@thm_surface_2}'
set-option -g @catppuccin_date_time_text '%d.%m. %H:%M'
set-option -g @catppuccin_status_module_text_bg '#{E:@thm_mantle}'
set-option -g @catppuccin_status_middle_separator '‚ñê'
set-option -g @catppuccin_battery_color '#d7875f'
set-option -g @tmux-weather-units "u"
set-option -g @tmux-weather-location "Dallas"

# -----------------------------------------------------------------------------
# Custom Modules
# -----------------------------------------------------------------------------
run '#{TMUX_PLUGIN_MANAGER_PATH}/tmux/catppuccin.tmux'
run '#{TMUX_PLUGIN_MANAGER_PATH}/tmux-battery/battery.tmux'

source -F '#{HOME}/scripts/custom_modules/ctp_cpu.conf'
source -F '#{HOME}/scripts/custom_modules/ctp_battery.conf'
source -F '#{HOME}/scripts/custom_modules/ctp_memory.conf'
source -F '#{HOME}/scripts/custom_modules/primary_ip.conf'
source -F '#{HOME}/scripts/custom_modules/ctp_net_speed.conf'
source -F '#{HOME}/scripts/custom_modules/ctp_speedtest.conf'

# -----------------------------------------------------------------------------
# Status Bar Configuration
# -----------------------------------------------------------------------------
set-option -g status-justify absolute-centre
set-option -g status-position top
set-option -g status-interval 5
set-option -g status-left-length 100
set-option -g status-right-length 100

# Status Bar Content
set-option -g status-left '#{E:@catppuccin_status_session}'
set-option -ag status-left '#{E:@catppuccin_status_ctp_net_speed}'
set-option -ag status-left '#{E:@catppuccin_status_ctp_speedtest}'

set-option -gF status-right '#{E:@catppuccin_status_primary_ip}'
set-option -agF status-right '#{E:@catppuccin_status_weather}'
set-option -agF status-right '#{E:@catppuccin_status_ctp_cpu}'
set-option -agF status-right '#{E:@catppuccin_status_ctp_memory}'
set-option -agF status-right '#{E:@catppuccin_status_battery}'

# Split Statusbar Plugin
set-option -g @split-statusbar-mode 'on'
set-option -g @split-statusbar-swap-lines 'off'
set-option -g @split-statusbar-bindkey '-n M-s'
set-option -g @split-status-hide-bindkey '-n M-d'

# -----------------------------------------------------------------------------
# Key Bindings
# -----------------------------------------------------------------------------

# Prefix Key
set -g prefix C-b

# Configuration Reload
unbind r
bind r source-file ~/.tmux.conf

# Creating new Session (prompts for name)
bind-key C command-prompt -p "New session name:" "new-session -s '%%'"

# Session Navigation
bind-key k switch-client -p
bind-key j switch-client -n

# Window Navigation (repeatable)
bind-key -r h previous-window
bind-key -r l next-window

# Window Reordering (move window left/right)
bind-key -r H swap-window -t -1\; select-window -t -1
bind-key -r L swap-window -t +1\; select-window -t +1

# Pane Resizing (Large increments)
bind-key -r -T prefix M-k resize-pane -U 5
bind-key -r -T prefix M-j resize-pane -D 5
bind-key -r -T prefix M-h resize-pane -L 5
bind-key -r -T prefix M-l resize-pane -R 5

# Pane Resizing (Small increments)
bind-key -r -T prefix C-k resize-pane -U
bind-key -r -T prefix C-j resize-pane -D
bind-key -r -T prefix C-h resize-pane -L
bind-key -r -T prefix C-l resize-pane -R

# Window Creation
bind-key c new-window -c '#{pane_current_path}'

# Window Splitting
bind-key -T prefix '|' split-window -h -c '#{pane_current_path}'
bind-key -T prefix '-' split-window -v -c '#{pane_current_path}'


set-option -g @speedtest_notifications 'off'
set-option -g @speedtest_icon_idle ''
set-option -g @speedtest_provider 'cloudflare'
# -----------------------------------------------------------------------------
# Window and Pane Options
# -----------------------------------------------------------------------------
set-option -g base-index 1
set-option -g pane-base-index 1
set-option -g renumber-windows on
set-option -g allow-rename off
set-option -g focus-events on
set-option -g detach-on-destroy off
# -----------------------------------------------------------------------------
# Terminal Configuration
# -----------------------------------------------------------------------------
set -g default-terminal "tmux-256color"
set-option -ag terminal-overrides ',xterm-256color*:RGB'
set -ga terminal-overrides ",*256col*:Tc"
set -sg escape-time 10
set -g xterm-keys on

# -----------------------------------------------------------------------------
# System Integration
# -----------------------------------------------------------------------------

# Mouse Support
set -g mouse on

# YAZI Configuration
set -g allow-passthrough all
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# OSC52 clipboard support (for neovim SSH copy)
set -g set-clipboard on

# -----------------------------------------------------------------------------
# Initialize Plugin Manager
# -----------------------------------------------------------------------------
run '#{TMUX_PLUGIN_MANAGER_PATH}/tpm/tpm'
