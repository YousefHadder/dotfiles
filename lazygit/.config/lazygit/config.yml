gui:
    authorColors: {}
    branchColors: {}
    scrollHeight: 2
    scrollPastBottom: true
    mouseEvents: true
    nerdFontsVersion: "3"
    skipDiscardChangeWarning: false
    skipStashWarning: false
    sidePanelWidth: 0.3333
    expandFocusedSidePanel: false
    mainPanelSplitMode: flexible
    language: auto
    timeFormat: 02 Jan 06 15:04 MST
    commitLength:
        show: true
    skipNoStagedFilesWarning: false
    showListFooter: true
    showFileTree: true
    showRandomTip: true
    showCommandLog: true
    showBottomLine: true
    commandLogSize: 8
    splitDiff: auto
    theme:
      activeBorderColor:
        - "#ff9e64"
        - "bold"
      inactiveBorderColor:
        - "#29a4bd"
      searchingActiveBorderColor:
        - "#ff9e64"
        - "bold"
      optionsTextColor:
        - "#7aa2f7"
      selectedLineBgColor:
        - "#2e3c64"
      cherryPickedCommitFgColor:
        - "#7aa2f7"
      cherryPickedCommitBgColor:
        - "#bb9af7"
      markedBaseCommitFgColor:
        - "#7aa2f7"
      markedBaseCommitBgColor:
        - "#e0af68"
      unstagedChangesColor:
        - "#db4b4b"
      defaultFgColor:
        - "#c0caf5"
